{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" minlength="3" maxlength="15" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" minlength="5" maxlength="25" required>
    <label for="password">Repeat Password</label>
    <input type="password" name="rpassword" id="rpassword" minlength="5" maxlength="25" required> 
    <input type="submit" value="Register">
  </form>
{% endblock %}
