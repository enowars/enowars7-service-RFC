<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}OnlyBlogs - Powered by Secure TOTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='win95style.css') }}">
  </head>

<nav>
  <h1><a href= {{ url_for('blog.index') }}>OnlyBlogs</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        <li><a href="{{ url_for('auth.account_info') }}">Account Info</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Sign Up</a>
      <li><a href="{{ url_for('auth.login') }}">Sign In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
