{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Blogpost{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <div>
    <input type ="checkbox" id="private" name="private" value="True"> 
    <label for="private">Is this a private event?</label>
    </div>
    <label for="inviteuser">Do you want to invite other people to this event?</label>
    <input name="inviteuser" id="inviteuser" minlength="3" maxlength="15" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
